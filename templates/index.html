<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线剪切板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #eee;
            transition: all 0.3s;
        }
        .list-item:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .list-text {
            flex-grow: 1;
            margin-right: 15px;
            word-break: break-word;
            font-size: 16px;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; 
        }
        .btn-copy {
            width: 80px;
            background-color: #0d6efd;
            color: white;
        }
        .btn-copy:hover {
            background-color: #0b5ed7;
        }
        .btn-add {
            background-color: #198754;
            color: white;
        }
        .btn-add:hover {
            background-color: #157347;
        }
        .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .title {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
        }
        .alert {
            padding: 10px 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        
        /* 新添加的动画样式 */
        .list-item.new-item {
            animation: highlight 1.5s;
        }
        @keyframes highlight {
            0% { background-color: rgba(25, 135, 84, 0.3); }
            100% { background-color: #f8f9fa; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">在线剪切板</h1>
        
        <!-- 消息区域（用于显示AJAX返回的消息） -->
        <div id="message-area"></div>
        
        <form id="add-item-form" method="POST" class="mb-4">
            <div class="input-group">
                <input type="text" name="new_item" id="new_item" class="form-control" 
                       placeholder="输入要添加的列表项..." required>
                <button type="submit" class="btn btn-add">添加</button>
            </div>
        </form>
        
        <div id="list-container" class="list-group">
            {% for item in items %}
                <div class="list-item" data-id="{{ loop.index }}">
                    <div class="list-text">{{ item }}</div>
                    <button class="btn btn-copy btn-sm copy-btn" 
                            data-text="{{ item }}">
                        复制
                    </button>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 表单提交处理
        document.getElementById('add-item-form').addEventListener('submit', function(e) {
            e.preventDefault(); // 阻止表单默认提交行为
            
            const newItemInput = document.getElementById('new_item');
            const messageArea = document.getElementById('message-area');
            
            // 清空消息区域
            messageArea.innerHTML = '';
            
            // 发送AJAX请求
            fetch('/add-item', {
                method: 'POST',
                body: new FormData(this),
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                return response.json().then(err => {
                    throw new Error(err.message || '服务器错误');
                });
            })
            .then(data => {
                if (data.status === 'success') {
                    // 清空输入框
                    newItemInput.value = '';
                    
                    // 显示成功消息
                    showMessage(data.message, 'success');
                    
                    // 更新列表
                    updateList(data.items);
                } else {
                    showMessage(data.message, 'danger');
                }
            })
            .catch(error => {
                showMessage(error.message || '添加项目失败，请重试', 'danger');
            });
        });
        
        // 显示消息的函数
        function showMessage(message, type) {
            const messageArea = document.getElementById('message-area');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            messageArea.appendChild(alertDiv);
            
            // 3秒后自动消失
            setTimeout(() => {
                const bsAlert = new bootstrap.Alert(alertDiv);
                bsAlert.close();
            }, 3000);
        }
        
        // 更新列表的函数
        function updateList(items) {
            const listContainer = document.getElementById('list-container');
            
            // 移除所有现有项
            while (listContainer.firstChild) {
                listContainer.removeChild(listContainer.firstChild);
            }
            
            // 添加新项
            items.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'list-item' + (index === 0 ? ' new-item' : '');
                itemElement.innerHTML = `
                    <div class="list-text">${item}</div>
                    <button class="btn btn-copy btn-sm copy-btn" 
                            data-text="${item}">
                        复制
                    </button>
                `;
                listContainer.appendChild(itemElement);
            });
        }
        
        // 事件委托监听复制按钮点击
        document.querySelector('#list-container').addEventListener('click', function(e) {
            if (e.target.classList.contains('copy-btn')) {
                const button = e.target;
                const text = button.getAttribute('data-text');
                copyTextWithFullFallback(text, button);
            }
        });

        // 更可靠的复制方法
        function copyTextWithFullFallback(text, button) {
            // 使用更可靠的传统方法
            if (!copyTextUsingExecCommand(text)) {
                // 传统方法失败后尝试现代API
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(text).then(() => {
                        showCopyFeedback(button);
                    }).catch(err => {
                        console.error('现代API复制失败:', err);
                        showFailedFeedback(button, text);
                    });
                } else {
                    showFailedFeedback(button, text);
                }
            } else {
                showCopyFeedback(button);
            }
        }

        // 使用document.execCommand的传统复制方法
        function copyTextUsingExecCommand(text) {
            try {
                // 创建隐藏的textarea
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.top = 0;
                textArea.style.left = 0;
                textArea.style.width = '2em';
                textArea.style.height = '2em';
                textArea.style.padding = 0;
                textArea.style.border = 'none';
                textArea.style.outline = 'none';
                textArea.style.boxShadow = 'none';
                textArea.style.background = 'transparent';
                document.body.appendChild(textArea);
                
                // 选中内容并复制
                textArea.select();
                
                // 尝试使用document.execCommand复制
                let success = false;
                try {
                    success = document.execCommand('copy');
                } catch (err) {
                    console.error('execCommand复制失败:', err);
                } finally {
                    // 清理临时元素
                    document.body.removeChild(textArea);
                }
                
                return success;
            } catch (err) {
                console.error('复制过程中出错:', err);
                return false;
            }
        }

        // 显示复制成功反馈
        function showCopyFeedback(button) {
            const originalText = button.textContent;
            button.textContent = '已复制!';
            button.classList.add('btn-success');
            button.classList.remove('btn-copy');
            
            setTimeout(() => {
                button.textContent = originalText;
                button.classList.remove('btn-success');
                button.classList.add('btn-copy');
            }, 2000);
        }
        
        // 显示复制失败反馈
        function showFailedFeedback(button, text) {
            const originalText = button.textContent;
            button.textContent = '复制失败!';
            button.classList.add('btn-danger');
            button.classList.remove('btn-copy');
            
            setTimeout(() => {
                button.textContent = originalText;
                button.classList.remove('btn-danger');
                button.classList.add('btn-copy');
            }, 2000);
            
            // 提示用户手动复制
            alert('请手动复制以下内容：\n\n' + text);
        }
    </script>
</body>
</html>
